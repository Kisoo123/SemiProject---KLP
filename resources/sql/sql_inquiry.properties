selectInquiryAll=SELECT * FROM (SELECT ROWNUM AS RNUM, N.* FROM (SELECT * FROM INQUIRY JOIN MEMBER ON INQ_MEMBER=MEMBER_NO LEFT JOIN ANSWER USING(INQ_NO) ORDER BY INQ_DATE DESC)N) WHERE RNUM BETWEEN ? AND ?
selectInquiryAllCount=SELECT COUNT(*) FROM INQUIRY
selectInquiryByNo=SELECT * FROM INQUIRY JOIN MEMBER ON INQ_MEMBER=MEMBER_NO LEFT JOIN ANSWER USING(INQ_NO) WHERE INQ_NO=?